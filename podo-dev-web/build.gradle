dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    testImplementation 'org.springframework.security:spring-security-test'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile group: 'org.telegram', name: 'telegrambots', version: '4.0.0'
    compile group: 'net.coobird', name: 'thumbnailator', version: '0.4.8'
    compile group: 'com.github.rjeschke', name: 'txtmark', version: '0.13'
    compile group: 'org.apache.solr', name: 'solr-solrj', version: '7.2.1'
    compile group: 'org.springframework.security.oauth.boot', name: 'spring-security-oauth2-autoconfigure', version: '2.1.5.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'com.google.code', name: 'sitemapgen4j', version: '1.0.1'
}
